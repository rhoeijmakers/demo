<html>
<title>Browser support check for WebP and AVIF image format - Webdialect</title>
<body>
<h1>Does my browser support WebP and/or AVIF</h1>
<p>A quick check to see if your browser or application supports modern image formats.</p>
<h2>WebP</h2>
<picture>
  <source srcset="Amsterdam-WebP.webp" type="image/webp">
  <source srcset="Amsterdam-JPG.jpg" type="image/jpeg">
  <img src="Amsterdam-JPG.jpg" alt="Amsterdam">
</picture>

<h2>AVIF</h2>


<picture>
  <source srcset="Amsterdam-AVIF.avif" type="image/avif">
  <source srcset="Amsterdam-JPG.jpg" type="image/jpeg">
  <img src="Amsterdam-JPG.jpg" alt="Amsterdam">
</picture>

</body>
</html>
